repositories {
    mavenCentral()  
}

apply plugin: 'java'

[ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}
